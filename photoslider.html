<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Photo Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
  <link rel="stylesheet" type="text/css" href="Styles/styles.css">
  <style>
        @import url('https://fonts.googleapis.com/css?family=Great+Vibes');
        @import url('https://fonts.googleapis.com/css?family=Great+Vibes|Open+Sans');
      </style>
</head>

<body>

<div class="w3-container">
  <h2>Photo Slider</h2>
</div>

<div class="w3-content" style="max-width:800px; position:relative">

<div class="w3-display-container mySlides">
  <img src="http://www.gettyimages.pt/gi-resources/images/Homepage/Hero/PT/PT_hero_42_153645159.jpg" style="width:100%">


  </div>
</div>

<div class="w3-display-container mySlides">
  <img src="https://static.pexels.com/photos/33045/lion-wild-africa-african.jpg" style="width:100%">
  

  </div>
</div>

<div class="w3-display-container mySlides">
  <img src="http://www.planwallpaper.com/static/images/Winter-Tiger-Wild-Cat-Images.jpg" style="width:100%">
  

  </div>
</div>

<div class="w3-display-container mySlides">
  <img src="https://pixabay.com/static/uploads/photo/2016/03/28/12/35/cat-1285634_960_720.png" style="width:100%">
  

  </div>
</div>

<div class="w3-display-container mySlides">
  <img src="http://www.gettyimages.ca/gi-resources/images/Homepage/Category-Creative/UK/UK_Creative_462809583.jpg" style="width:100%">
  

  </div>
</div>

<a class="w3-btn-floating w3-hover-dark-grey" style="position:absolute;top:45%;left:0" onclick="plusDivs(-1)">❮</a>
<a class="w3-btn-floating w3-hover-dark-grey" style="position:absolute;top:45%;right:0" onclick="plusDivs(1)">❯</a>

</div>

<script src="js/slidejs.js"></script>

</body>
</html>
